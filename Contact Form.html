<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Form</title>
</head>
<body bgcolor="#005580">

	<table align="center" bgcolor="#1ab2ff" >
		<tr>
			<td>
				<h1>Contact Form</h1>
			</td>
		</tr>
		<tr>
			<td>
				Name *
			</td>
			<td>
				<input type="text" name="" placeholder="name"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				E-mail *
			</td>
			<td>
				<input type="text" name="" placeholder="e-mail"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				Contact Number *
			</td>
			<td>
				<input type="text" name="" placeholder="xxxxxxxxxx"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				Website *
			</td>
			<td>
				<input type="text" name="">
			</td>
		</tr>
		<tr>
			<td>
				Message
			</td>
			<td>
				<input type="text" name="" placeholder="message"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" name="" value="Submit" style="background-color:#f1f1f1">
			</td>
		</tr>
	</table>
</body>
</html>
