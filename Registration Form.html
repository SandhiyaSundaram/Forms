<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign UP Form</title>
</head>
<body bgcolor="lightgray">
	<h1 align="center">Course Registration Form</h1>
    <table align="center" bgcolor="silver" style="padding: 5%;">
    	<tr>
    		<td>
	            Student Name
	        </td>
	        <td>
	        	<input type="text" name="Fname" placeholder="Enter your FirstName" required="" size="15">
	
	            <input type="text" name="Fname" placeholder="Enter your MiddleName" size="15">
	
	            <input type="text" name="Lname" placeholder="Enter your LastName" required="" size="15">
	        </td>
	</tr>
	<tr>
		<td>
			Date of Birth
		</td>
		<td>
			<input type="date">
		</td>
	</tr>
	<tr>
		<td>
			Gender
		</td>
		<td>
			<select> name = "Gender"
		<option value=""></option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
	</select>
		</td>
	</tr>
	<tr>
		<td>
			Address
		</td>
		<td>
			<textarea cols="50" rows="5" placeholder="Enter your address "></textarea>
		</td>
	</tr>
	<tr>
		<td>
			Email
		</td>
		<td>
			<input type="email" name="Email" placeholder="email">
		</td>
	</tr>
	<tr>
		<td>
			Phone Number
		</td>
		<td>
			<input type="text" name="CountryCode" value="+91" size="2">
	        <input type="text" name="PhNo" size="10" placeholder="xxxxxxxxxx">
		</td>
	</tr>
	<tr>
		<td>
			Courses
		</td>
		<td>
			<select> name="Course"
	        <option value=""></option>
	        <option value="Html">Html</option>
	        <option value="Css">Css</option>
	        <option value="Javascript">Javascript</option>
	        <option value="React">React</option>
	        <option value="MongoDB">MongoDB</option>
            </select>
		</td>
	</tr>
	<tr>
		<td>
			Additional Comments
		</td>
		<td>
			<textarea cols="50" rows="20"></textarea>
		</td>
	</tr>
	<tr>
		<td style="padding-left: 25%;">
			<input type="Submit" name="Submit" style="background-color:#f1f1f1">
		</td>
	</tr>

</table>
</body>
</html>
