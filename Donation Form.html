<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blood Donation Form</title>
</head>
<body bgcolor=" #008055">
	 <h1 align="center"><font color="red"> GIVE BLOOD SAVE LIFE</font></h1>
	 <h3 align="center">DONOR REGISTRATION FORM</h3>
<table align="center" bgcolor=" #1affb2" style="border-radius: 5%;">
	<tr>
		<td>
			FULL NAME
		</td>
		<td>
			<input type="text" name="" placeholder="Enter your FirstName" size="15">
			<input type="text" name="" placeholder="Enter your LastName" size="15"><br><br>
		</td>
		<tr>
			<td>
				ADDRESS
			</td>
			<td>
				<input type="text" name="" placeholder="Street Address">
				<input type="text" name="" placeholder="Street Address Line 2"><br><br>
				<input type="text" name="" placeholder="City">
				<input type="text" name="" placeholder="State"><br><br>
				<input type="text" name="" placeholder="Postal Code">
				<label>COUNTRY</label>
				<select> name="country"
		        		<option value=""></option>
		        	 	<option value="Australia">Australia</option>
		        	 	<option value="Canada">Canada"</option>
		       		 	<option value="China">China</option>
		       		 	<option value="USA">USA</option>
		       		 	<option value="UK">UK</option>
		       		 	<option value="India">India</option>
		       		 	<option value="Italy">Italy</option>
		       		 	<option value="Japan">Japan</option>
		        </select><br><br>
			</td>
		</tr>
		<tr>
			<td>
				BLOOD GROUP
			</td>
			<td>
				<select> name="blood group"
		        		<option value=""></option>
		        	 	<option value="A+">A+</option>
		        	 	<option value="AB+">AB+"</option>
		       		 	<option value="A-">A-</option>
		       		 	<option value="AB-">AB-</option>
		       		 	<option value="B+">B+</option>
		       		 	<option value="B-">B-</option>
		       		 	<option value="O+">O+</option>
		       		 	<option value="O-">O-</option>
		        </select><br><br>
			</td>
		</tr>
		<tr>
			<td>
				PHONE NUMBER
			</td>
			<td>
				<input type="text" name="CountryCode" value="+91" size="2">

				<input type="text" name="ph.no" placeholder="xxxxxxxxxx" size="10"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				EMAIL
			</td>
			<td>
				<input type="text" name="ph.no" placeholder="E-mail"><br><br>
			</td>
		</tr>
		<tr>
			<td>
				FEED BACK
			</td>
			<td>
				<textarea cols="40" rows="15"></textarea>
			</td>
		</tr>
		<tr align="right">
			<td>
               <input type="Submit" name="Submit" style="background-color:#f1f1f1">
           </td>
       </tr>

    </tr>
</table>
</body>
</html>
